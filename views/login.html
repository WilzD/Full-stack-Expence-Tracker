<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/loginpage.css">
  <link rel="icon" href="../public/images/logo.png" type="image/icon type">
  <title>Login User</title>
</head>

<body>
  <div style="margin-top:0;">
    <img src="../public/images/logo.png" alt="Logo Here" style="width: 10rem; height: 10rem; border-radius: 10px;">
  </div>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login"> Login User</div>
      <div class="title signup">Signup User</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form class="login details" id="login-details">
          <div class="field">
            <input type="text" placeholder="Name" id="name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" id="email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="password" required>
          </div>
          <div id="error">
          </div>
          <div class="pass-link"><a href="forgotPassword.html">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login" onclick="loginUser(event)">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
        <form class="signup details" id="signup-details">
          <div class="field">
            <input type="text" placeholder="Name" id="s-name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Email Address" id="s-email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="s-password" required>
          </div>
          <div id="signup-error">
            
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup" onclick="addUser(event)">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
<script src="../public/js/loginpage.js"></script>

</html>
